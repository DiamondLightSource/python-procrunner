# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.6
    - python: 3.5
    - python: 3.4
    - python: 2.7
    - python: pypy
    - os: osx
      language: generic
      env: CONDA=3.7 TOXENV=py37
    - os: osx
      language: generic
      env: CONDA=3.6 TOXENV=py36
    - os: osx
      language: generic
      env: CONDA=3.5 TOXENV=py35
    - os: osx
      language: generic
      env: CONDA=3.4 TOXENV=py34
    - os: osx
      language: generic
      env: CONDA=2.7 TOXENV=py27

  allow_failures:
    - env: OPTIONAL=1

  fast_finish: true

before_install: |
  if [ ! -z "$CONDA" ]; then
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      curl https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh --output miniconda.sh
    fi
    chmod +x miniconda.sh
    ./miniconda.sh -b
    export PATH=$HOME/miniconda3/bin:$PATH
    conda update --yes conda
    conda create --yes -n travis python=$CONDA
    source activate travis
    # A manual check that the correct version of Python is running.
    python --version
  fi

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox-travis

# Command to run tests, e.g. python setup.py test
script: tox

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mgerstel
  password:
    secure: 
  on:
    tags: true
    repo: DiamondLightSource/python-procrunner
    python: 3.7
